<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card layer</title>
</head>

<body>
    <style>
        .box1 {
            background-color: rgba(30, 30, 131, 0.692);
            height: 200px;
            width: 400px;
            position: static;
            margin: 20px;
        }

        .box2 {
            background-color: pink;
            height: 200px;
            width: 400px;
            padding: 10px;
            position: relative;
            top: 30px;
            left: 20px;
        }
    </style>


    <div class="box1">
        <div class="box2">
            <h1>ROHINI</h1>
            <p>I am currently pursuing a B.Tech in Artificial Intelligence and Data Science from SEC College, and I am
                in my 4th year.
                I have developed strong skills in Python, Deep Learning, Machine Learning, and Data Analytics, and have
                applied these through various projects and coursework.</p>
        </div>
    </div>
</body>

</html>
